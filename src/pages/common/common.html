<ion-content>

    <button ion-fab color="white" style="box-shadow:0px 0px 15px 6px #b3b3b3;" (click)="back()">    <ion-icon name="close"></ion-icon>   </button>

    <div id="image">
<img src="{{item.imageUrl}}" alt="{{item.title}}">
</div>
<div id="content">
<div padding-left padding-right>
<p class="title">{{item.title}}</p>

<p class="pubdate">{{item.pubDate}}</p>
<hr>
<p class="description">{{item.description}}</p>

</div>
<ion-row style="font-family:'muli-extrabold',sans-serif">
  <ion-col>
    <button ion-button small outline color="nav" block (click)='share()'>Share <ion-icon name="share"></ion-icon></button>
  </ion-col>
  <ion-col>
<button (click)="browser(item.link)" small ion-button block outline color="nav">Read More<ion-icon name="arrow-dropright-circle"></ion-icon>
</button>
</ion-col>
</ion-row>
